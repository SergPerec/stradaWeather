<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Weather</title>
</head>

<body>

	<div class="container">
		<div class="wrapper">
			<div class="header">
				<form class="header__form">
					<input class="form-input" type="text" placeholder="Введите город.">
					<div class="form-btn">
						<img src="img/search.svg" alt="search">
					</div>
				</form>
			</div>
			<div class="main">
				<div class="tabs">
					<div class="tabs__body">
						<div class="tabs__block" id="tab-01" target="_self">
							<div class="tabs__block__degree"></div>
							<div class="tabs__block__icon-box">
								<img class="tabs__block__icon" alt="weather-icon">
							</div>
							<div class="tabs__block__box">
								<h5 class="tabs__block__title"></h5>
								<div class="tabs__block__like">
									<img src="img/like.svg" alt="like-icon">
								</div>
							</div>
						</div>
						<div class="tabs__block" id="tab-02">
							<div class="tabs__block-02 tabs__block__title"></div>
							<div class="tabs__block-02 tabs__block__temperature"></div>
							<div class="tabs__block-02 tabs__block__feels"></div>
							<div class="tabs__block-02 tabs__block__weather"></div>
							<div class="tabs__block-02 tabs__block__sunrise"></div>
							<div class="tabs__block-02 tabs__block__sunset">Sunset: 18:54</div>
						</div>
						<div class="tabs__block" id="tab-03">

						</div>
					</div>
					<nav class="tabs__items">
						<a class="tabs__item" href="#tab-01" target="_self">Now</a>
						<a class="tabs__item" href="#tab-02">Details</a>
						<a class="tabs__item" href="#tab-03">Forecast</a>
					</nav>
				</div>

				<div class="right-block">
					<div class="right-block__title">
						Added Locations:
					</div>
					<ul class="right-block__list">						
					</ul>
				</div>
			</div>
		</div>
	</div>

	<script type="module" src="app/main.js"></script>
</body>

</html>
